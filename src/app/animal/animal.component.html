<div class="card bg-dark text-white" style="border-radius: 1rem; width: 50rem;">

  <form [formGroup]="_form" >
    <div class="card-body p-8 text-center">

      <div class="mb-md-5 mt-md-4 pb-4">

        <h2 class="fw-bold mb-2 text-uppercase">Registro de animal</h2>
        <div class="form-outline form-white mb-4">
          <input type="text" id="typeEmailX" class="form-control form-control-lg" formControlName="nombre" />
          <label class="form-label" for="typeEmailX">Nombre </label>
        </div>

        <div class="form-outline form-white mb-4">
          <input type="file" id="typeEmailX" class="form-control form-control-lg" formControlName="foto" />
          <label class="form-label" for="typeEmailX">foto</label>
        </div>

        <div class="form-outline form-white mb-4"  >
          <select class="form-select" aria-label="Default select example" formControlName="id_tipo">
            <option *ngFor="let item of tipo" value="{{item.id}}"> {{item.tipo}} </option>
          </select>
        </div>

        <div >
          <button class="btn btn-outline-light btn-lg px-5" type="registrar" (click)="registro(_form.value)">registro</button>
        </div>
        <br>
        <button class="btn btn-outline-light btn-lg px-5" type="registrar" (click)="cambio()">buscar</button>
      </div>
    </div>

  </form>

  

    <table class="table table-dark" style="border-radius: 1rem;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">especie</th>
          <th scope="col">foto</th>
          <th scope="col">acciones</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of animal">
          <th scope="row">{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td  ><div  *ngFor="let e of tipo"><i *ngIf="item.id_tipo==e.id">{{e.tipo}}</i></div></td>
          <td><img  class="" width="50" height="50" src="{{item.foto}}" alt=""></td>
          <td >
            <div class="g-2">
               <button class="btn text-danger btn-sm" (click)="destroy(item.id)"> <i>borrar</i> </button>
            </div>
            </td>
        </tr>
       
      </tbody>
    </table>
  </div>
