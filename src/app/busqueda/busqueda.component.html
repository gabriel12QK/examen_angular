<div class="card bg-dark text-white" style="border-radius: 1rem;">
    <form [formGroup]="_form" >
    <div class="card-body p-5 text-center">

      <div class="mb-md-5 mt-md-4 pb-5">

        <h2 class="fw-bold mb-2 text-uppercase">busqueda</h2>
        <div class="form-outline form-white mb-4">
          <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="buscar" />
          <label class="form-label" for="typeEmailX">Tipo de especie a buscar</label>
        </div>

        <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" (click)="cambio()">Registrarse</a></p> -->

        <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="buscar(_form.value)" >buscar</button>
      </div>
    </div>
  </form>

   <!-- <div *ngIf="button==true"> -->
    <table class="table table-dark" style="border-radius: 1rem;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">especie</th>
            <th scope="col">foto</th>
            <th scope="col">acciones</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tipo">
            <th scope="row">{{item.id}}</th>
            <td>{{item.nombre}}</td>
            <!-- <td>{{item.tipo}}</td> -->
            <!-- <td  ><div  *ngFor="let e of tipo"><i *ngIf="item.id_tipo==e.id">{{e.tipo}}</i></div></td> -->
            <td><img  class="" width="50" height="50" src="{{item.foto}}" alt=""></td>
          </tr>
         
        </tbody>
      </table>
   </div>
